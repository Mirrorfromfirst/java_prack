<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
            <li class="breadcrumb-item"><a th:href="@{/employees}">Сотрудники</a></li>
            <li class="breadcrumb-item active">Удаление сотрудника</li>
        </ol>
    </nav>

    <div class="card border-danger">
        <div class="card-header bg-danger text-white">
            <h5 class="mb-0"><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h5>
        </div>
        <div class="card-body">
            <h5 class="card-title">Вы уверены, что хотите удалить сотрудника?</h5>
            <p class="card-text">
                <strong>ФИО:</strong> <span th:text="${employee.name}"></span><br>
                <strong>Должность:</strong> <span th:text="${employee.position} ?: '-'"></span>
            </p>

            <form th:action="@{/employees/{id}/delete(id=${employee.id})}" method="post">
                <button type="submit" class="btn btn-danger me-2">Да, удалить</button>
                <a th:href="@{/employees}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
