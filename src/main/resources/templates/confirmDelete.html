<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-danger text-white">
                    <h4 class="card-title text-center">
                        <i class="bi bi-exclamation-triangle"></i> Подтверждение удаления
                    </h4>
                </div>
                <div class="card-body">
                    <p>Вы действительно хотите удалить клиента:</p>
                    <h5 th:text="${client.name}"></h5>
                    <p class="text-muted" th:if="${client.phone} != null">Телефон: <span th:text="${client.phone}"></span></p>

                    <form th:action="@{/clients/{id}/delete(id=${client.id})}" method="post" class="mt-4">
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a th:href="@{/clients}" class="btn btn-secondary me-md-2">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Удалить
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
