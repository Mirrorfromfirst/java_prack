<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h4 class="card-title text-center">
                        <i class="bi bi-pencil-square"></i> Редактирование клиента
                    </h4>
                </div>
                <div class="card-body">
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/clients/{id}/edit(id=${client.id})}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Имя клиента*</label>
                                <input type="text" name="name" class="form-control"
                                       th:value="${client.name}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Адрес</label>
                                <input type="text" name="address" class="form-control"
                                       th:value="${client.address != null} ? ${client.address} : '-'">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Телефон</label>
                                <input type="text" name="phone" class="form-control"
                                       th:value="${client.phone != null} ? ${client.phone} : '-'">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control"
                                       th:value="${client.email != null} ? ${client.email} : '-'">
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning me-md-2">
                                <i class="bi bi-save"></i> Сохранить изменения
                            </button>
                            <a th:href="@{/clients/{id}(id=${client.id})}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> Отмена
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
