<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление клиента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .error-message { color: red; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title text-center">
                        <i class="bi bi-person-plus"></i> Добавление нового клиента
                    </h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/clients/new}" method="post">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Имя клиента*</label>
                                <input type="text" name="name" class="form-control" required>
                                <div th:if="${nameError}" class="error-message" th:text="${nameError}"></div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Адрес</label>
                                <input type="text" name="address" class="form-control" value="-">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Телефон</label>
                                <input type="text" name="phone" class="form-control" value="-">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" name="email" class="form-control" value="-">
                            </div>
                        </div>

                        <!--<div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">ИНН</label>
                                <input type="text" name="inn" class="form-control" value="-">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Контактное лицо</label>
                                <input type="text" name="contactPerson" class="form-control" value="-">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Примечания</label>
                            <textarea name="notes" class="form-control" rows="3">-</textarea>
                        </div>-->

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary me-md-2">
                                <i class="bi bi-save"></i> Сохранить
                            </button>
                            <a th:href="@{/clients}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> Назад к списку
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
