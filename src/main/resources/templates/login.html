<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title text-center">Вход в систему</h4>
                </div>
                <div class="card-body">
                    <!-- Блок для отображения ошибки -->
                    <div th:if="${loginError}" class="alert alert-danger">
                        <span th:text="${loginError}"></span>
                    </div>

                    <div th:if="${logoutMessage}" class="alert alert-success">
                        <span th:text="${logoutMessage}"></span>
                    </div>

                    <div th:if="${registrationSuccess}" class="alert alert-success">
                        <span th:text="${registrationSuccess}"></span>
                    </div>

                    <form th:action="@{/perform_login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Логин</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                    <div class="text-center mt-3">
                        <a th:href="@{/register}" class="btn btn-outline-primary">Создать аккаунт</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
