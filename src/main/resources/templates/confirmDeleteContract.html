<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Подтверждение удаления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h2>Подтверждение удаления</h2>
        </div>
        <div class="card-body">
            <p>Вы действительно хотите удалить договор #<span th:text="${contract.contract_id}"></span>?</p>
            <p>Клиент: <strong th:text="${contract.client?.name ?: 'Не указан'}"></strong></p>
            <p>Услуга: <strong th:text="${contract.service?.name ?: 'Не указана'}"></strong></p>

            <form th:action="@{/contracts/{id}/delete(id=${contract.contract_id})}" method="post">
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a th:href="@{/contracts}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
