<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-message { color: red; }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title text-center">Регистрация нового пользователя</h4>
                </div>
                <div class="card-body">
                    <!-- Сообщения об ошибках -->
                    <div th:if="${error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label class="form-label">Логин*</label>
                            <input type="text" name="username" class="form-control" required>
                            <div th:if="${usernameError}" class="error-message" th:text="${usernameError}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Пароль*</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Подтверждение пароля*</label>
                            <input type="password" name="confirmPassword" class="form-control" required>
                            <div th:if="${passwordError}" class="error-message" th:text="${passwordError}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Имя*</label>
                            <input type="text" name="name" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Роль*</label>
                            <select name="role" class="form-select" required>
                                <option value="USER">Пользователь</option>
                                <option value="ADMIN">Служащий</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                            <a th:href="@{/login}" class="btn btn-outline-secondary">Назад к входу</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
