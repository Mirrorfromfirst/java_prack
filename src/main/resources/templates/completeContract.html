<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Завершение договора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
            <li class="breadcrumb-item"><a th:href="@{/contracts}">Договоры</a></li>
            <li class="breadcrumb-item active">Завершение договора</li>
        </ol>
    </nav>

    <h2>Завершение договора #<span th:text="${contract.contract_id}"></span></h2>

    <form th:action="@{/contracts/{id}/complete(id=${contract.contract_id})}" method="post">
        <div class="mb-3">
            <label class="form-label">Клиент: <span th:text="${contract.client.name}"></span></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Услуга: <span th:text="${contract.service.name}"></span></label>
        </div>
        <div class="mb-3">
            <label class="form-label">Исполнитель:
                <span th:text="${contract.assignedEmployee?.name ?: 'Не назначен'}"></span>
            </label>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Примечания:</label>
            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Завершить договор</button>
        <a th:href="@{/contracts/{id}(id=${contract.contract_id})}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
